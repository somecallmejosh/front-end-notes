---
layout: default
---
<div class="home">
  {% assign sorted_cats = site.categories | sort %}
  {% for category in sorted_cats %}
  {% assign sorted_posts = category[1] | sort: 'title' %}
    <h1>{{ category[0] }}</h1>
       <ul>
          {% for p in sorted_posts %}
            <li><a href="{{ p.url }}">{{ p.title }}</a></li>
          {% endfor %}
      </ul>
  {% endfor %}
</div>
