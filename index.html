---
layout: default
---
<div class="home">
  {% for category in site.categories %}
    <h1>{{ category | first }} Yo</h1>
      <ul>
      {% for posts in category %}
        {% for post in posts %}
          {% if post.url %}
          <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
          {% endif %}
        {% endfor %}
      {% endfor %}
      </ul>
  {% endfor %}
</div>
